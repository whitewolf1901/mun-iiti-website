    <!-- ========== Title ========== -->
    <title>Registration Form</title>

    <!-- ========== STYLESHEETS ========== -->

    <!-- <link href="assets/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Fonts Icon CSS -->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/et-line.css" rel="stylesheet">
    <link href="assets/css/ionicons.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="form-title">
      <a href="home.html">
        <img src="logo.png" alt="">
      </a>
      <h1>Registration Form for Online Session</h1>
    </div>
    <div class="form-container">
      <form action="index.html" method="post">
        <div class="group">
          <div class="form-grp">
            <label for="name">First Name <span>(required)</span></label>
            <input type="text" name="first" id="first" required>
          </div>
          <div class="form-grp">
            <label for="name">Last Name <span>(required)</span></label>
            <input type="text" name="last" id="last" required>
          </div>
        </div>

        <div class="form-grp">
          <label for="email">Email <span>(required)</span></label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="group">
          <div class="form-grp">
            <label for="phn">Phone Number <span>(required)</span></label>
            <input type="text" name="phn" id="phn" maxlength="10" required>
          </div>
          <div class="form-grp">
            <label for="altphn">Alternate Phone Number <span>(required)</span></label>
            <input type="text" name="altphn" id="altphn" maxlength="10" required>
          </div>
        </div>

        <div class="form-grp">
          <label for="insti">Institute name <span>(required)</span></label>
          <input type="text" name="insti" id="insti" required>
        </div>

        <div class="group">
          <div class="form-grp">
            <label for="year">Class/Year of study <span>(required)</span></label>
            <input type="text" name="year" id="year" required>
          </div>
          <div class="form-grp">
            <label for="ref">Reference CA Number </label>
            <input type="text" name="ref" id="ref">
          </div>
        </div>

        <div class="form-grp">
          <label for="exp">Any prior experience with MUNs/Achievements <span>(required)</span></label>
          <textarea name="exp" id="exp" required></textarea>
        </div>

        <div class="form-grp">
          <label for="desc">Description of previous experience (if any)</label>
          <textarea name="desc" id="desc"></textarea>
        </div>

        <p>You will get a payment link to your registered email after we go through your submission</p>
        <div class="btn-grp">
          <button type="submit" class="submit">SUBMIT</button>
        </div>
      </form>
    </div>

    <!-- jquery -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <!-- Custom js -->
    <script src="assets/js/scroll.js"></script>
  </body>
</html>
